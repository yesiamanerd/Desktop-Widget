<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desktop-LCARS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!--    <link rel="stylesheet" type="text/css" href="lcars-ultra-nemesis-blue.css">-->
    <!--    <link rel="stylesheet" type="text/css" href="lcars-colors.css">-->
    <!--    <script src="jquery-3-7-0.min.js"></script>-->
</head>
<body>
<div class="container">
    <div class="column" id="column-1">

    </div>
    <div class="column" id="column-2">
        <div id="column-2-cell-1">
        </div>
        <div id="column-2-cell-2">
        </div>
    </div>
    <div class="column" id="column-3">
        <!-- Timer Utility Container -->
        <div id="column-3-cell-1">
            <!-- Content for timer utility -->
            <div id="column-3-cell-1-col-1">
            </div>
            <div id="column-3-cell-1-col-2">
            </div>
        </div>
        <div id="column-3-cell-2">
            <!-- Content for current reading -->
        </div>
        <div id="column-3-cell-3">
            <!-- Content for current reading -->
            <div id="column-3-cell-3-col-1">
                <div id="column-3-cell-3-col-1-cell-1">
                    <!-- Audiobook 1 will be loaded here -->
                </div>
                <div id="column-3-cell-3-col-1-cell-2">
                    <!-- Audiobook 2 will be loaded here -->
                </div>
            </div>
            <div id="column-3-cell-3-col-2">
                <div id="column-3-cell-3-col-2-cell-1">
                    <!-- Audiobook 3 will be loaded here -->
                </div>
                <div id="column-3-cell-3-col-2-cell-2">
                    <!-- buttn and modal will reside here-->
                    <!-- Button to open loader window -->
                    <div class="wrap">

                        <button id="manage-audiobooks-btn">Manage Audiobooks</button>
                        <button id="spotify-login-btn">Login with Spotify</button>
                        <!-- Audiobook Embeds Here -->
                    </div>
                    <!-- Audiobook Management Modal -->
                    <div id="audiobook-manage-modal" class="modal">
                        <!-- Modal content -->
                        <div class="wrap">
                            <div class="modal-content">
                                <span class="close-btn">&times;</span>
                                <h2>Manage Audiobooks</h2>
                                <ul id="audiobook-list">
                                    <!-- Audiobooks will be listed here with checkboxes -->
                                    <!-- Example:
                                    <li>
                                        <input type="checkbox" class="audiobook-checkbox">
                                        Audiobook 1: <iframe src="your-embed-link-1" ...></iframe>
                                        <button class="remove-btn">Remove</button>
                                    </li>
                                    -->
                                </ul>
                                <!-- Area for adding new audiobooks -->
                                <div id="add-audiobook-area">
                                    <textarea id="audiobook-link-input" placeholder="Enter Audiobook Embed Links"
                                              rows="4"></textarea>
                                    <br/>
                                    <button id="add-audiobook-btn">Add Audiobook</button>
                                </div>
                                <!-- Button to remove selected audiobooks -->
                                <button id="remove-selected-btn">Remove Selected</button>
                            </div>
                        </div>
                    </div>

                </div>


            </div>
        </div>
    </div>
    <div class="column" id="column-4">
        <!-- Timer Utility Container -->
        <div id="column-4-cell-1">
            <div id="column-4-cell-1-col-1">

                <div id="column-4-cell-1-col-1-subcell-1">


                    <!-- Content for the first internal column -->
                    <div id="column-4-cell-1-col-1-subcell-1-col-1">

                        <div id="column-4-cell-1-col-1-subcell-1-col-1-cell-1">
                        </div>
                        <div id="column-4-cell-1-col-1-subcell-1-col-1-cell-2">
                            <div class="wrap">
                                <div class="middle-left-side">
                                    <div class="middle-left-bar-4">
                                        <p>06-306965</p>
                                    </div>
                                </div>
                                <div class="bottom-left-corner">
                                    <div class="bottom-vertical-bar"></div>
                                    <div class="bottom-horizontal-bar"></div>
                                    <div class="bottom-horizontal-bar-fill-1"></div>
                                    <div class="bottom-horizontal-bar-fill-2"></div>
                                    <div class="bottom-horizontal-bar-fill-3"></div>
                                    <div class="bottom-inner-corner"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="column-4-cell-1-col-1-subcell-1-col-2">
                        <div id="column-4-cell-1-col-1-subcell-1-col-2-cell-1">
                        </div>
                        <div id="column-4-cell-1-col-1-subcell-1-col-2-cell-2">
                        </div>
                    </div>


                </div>

                <div id="column-4-cell-1-col-1-subcell-2" style="position: relative;">
                    <div class="wrap">
                        <div class="upper-left-corner">
                            <div class="top-vertical-bar">
                                <p>03-112658</p>
                            </div>
                            <div class="top-horizontal-bar"></div>
                            <div class="top-horizontal-bar-fill-1"></div>
                            <div class="top-horizontal-bar-fill-2"></div>
                            <div class="top-horizontal-bar-fill-3"></div>
                            <div class="top-inner-corner"></div>
                        </div>
                        <div class="middle-left-side">
                            <div class="middle-left-bar-1">
                                <p>04-696601</p>
                            </div>
                            <div class="middle-left-bar-2">
                                <p>05-658658</p>
                            </div>
                            <div class="middle-left-bar-3">
                                <p>06-306965</p>
                            </div>
                        </div>
                        <div class="bottom-left-corner">
                            <div class="bottom-vertical-bar"></div>
                            <div class="bottom-horizontal-bar"></div>
                            <div class="bottom-horizontal-bar-fill-1"></div>
                            <div class="bottom-horizontal-bar-fill-2"></div>
                            <div class="bottom-horizontal-bar-fill-3"></div>
                            <div class="bottom-inner-corner"></div>
                        </div>
                    </div>

                </div>

            </div>
            <div id="column-4-cell-1-col-2">
                <!-- Content for the second internal column -->
                <div id="column-4-cell-1-col-2-subcell-1">
                    <!-- Content for the first internal column -->
                </div>

                <div id="column-4-cell-1-col-2-subcell-2">
                    <!-- Content for the first internal column -->
                </div>
            </div>
        </div>

        <div id="column-4-cell-2">
            <div class="upper-left-corner">
                <div class="top-vertical-bar"></div>
                <div class="top-horizontal-bar"></div>
                <div class="top-horizontal-bar-fill-1"></div>
                <div class="top-horizontal-bar-fill-2"></div>
                <div class="top-horizontal-bar-fill-3"></div>
                <div class="top-inner-corner"></div>
            </div>


        </div>
    </div>

</div>
<!--<script src="script.js"></script>-->
<script src="audiobooks.js"></script>
</body>
</html>
