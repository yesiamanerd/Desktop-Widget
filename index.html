<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desktop-LCARS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
    <div class="column" id="column-1">

    </div>
    <div class="column" id="column-2">
        <div id="column-2-cell-1">
        </div>
        <div id="column-2-cell-2">
        </div>
    </div>
    <div class="column" id="column-3">
        <!-- Timer Utility Container -->
        <div id="column-3-cell-1">
            <!-- Content for timer utility -->
            <div id="column-3-cell-1-col-1">
            </div>
            <div id="column-3-cell-1-col-2">
            </div>
        </div>
        <div id="column-3-cell-2">
            <!-- Content for current reading -->
        </div>
        <div id="column-3-cell-3">
            <!-- Content for current reading -->
            <div id="column-3-cell-3-col-1">
                <div id="column-3-cell-3-col-1-cell-1">
                </div>
                <div id="column-3-cell-3-col-1-cell-2">
                </div>
            </div>
            <div id="column-3-cell-3-col-2">
            </div>
        </div>
    </div>
    <div class="column" id="column-4">
        <!-- Timer Utility Container -->
        <div id="column-4-cell-1">
            <div id="column-4-cell-1-col-1">

                <div id="column-4-cell-1-col-1-subcell-1">
                    <!-- Content for the first internal column -->
                    <div id="column-4-cell-1-col-1-subcell-1-col-1">
                        <div id="column-4-cell-1-col-1-subcell-1-col-1-cell-1">
                        </div>
                        <div id="column-4-cell-1-col-1-subcell-1-col-1-cell-2">
                        </div>
                    </div>
                    <div id="column-4-cell-1-col-1-subcell-1-col-2">
                        <div id="column-4-cell-1-col-1-subcell-1-col-2-cell-1">
                        </div>
                        <div id="column-4-cell-1-col-1-subcell-1-col-2-cell-2">
                        </div>
                    </div>
                </div>

                <div id="column-4-cell-1-col-1-subcell-2">
                    <!-- Content for the first internal column -->
                </div>

            </div>
            <div id="column-4-cell-1-col-2">
                <!-- Content for the second internal column -->
                <div id="column-4-cell-1-col-2-subcell-1">
                    <!-- Content for the first internal column -->
                </div>

                <div id="column-4-cell-1-col-2-subcell-2">
                    <!-- Content for the first internal column -->
                </div>
            </div>
        </div>

        <div id="column-4-cell-2">
            <!-- Content for current reading -->
        </div>
    </div>

</div>
</body>
</html>
